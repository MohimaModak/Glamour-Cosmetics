<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://static-01.daraz.com.bd/other/shop/4c8641fb0b393d4fc6c10422c75cbe96.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glamour Cosmetics</title>

    <!-- Google Fonts: Playfair Display for headings, Poppins for body text -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet" />

    <!-- Optional: Add Seasons font manually (if you've downloaded it) -->
    <style>
      @font-face {
        font-family: 'Seasons';
        src: url('./assets/fonts/Seasons.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
      }

      /* Body text uses Poppins font */
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #fca5a5; /* Tailwind's red-300 */
        color: #fecaca; /* Tailwind's red-100 */
        margin: 0;
        padding: 0;
      }

      /* Headings (h1, h2, h3, etc.) use Playfair Display */
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', serif;
      }

      /* Optional: Specific class to apply Seasons font (e.g., for brand name or title) */
      .brand-name {
        font-family: 'Seasons', cursive;
        font-size: 2rem; /* Adjust size as needed */
      }
    </style>
  </head>
